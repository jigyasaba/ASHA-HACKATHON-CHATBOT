<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asha - Chat</title>
</head>
<body>
    <h2>{{ question }}</h2>
    {% if "Thank you" not in question %}
    <form method="POST">
        <input type="text" name="message" placeholder="Your answer..." required autofocus>
        <button type="submit">Next</button>
    </form>
    {% else %}
    <a href="{{ url_for('reset') }}">Start Over</a>
    {% endif %}
</body>
</html>
